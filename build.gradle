plugins {
    id 'java'
}

group 'ideaengine'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.0.0_76'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
}
